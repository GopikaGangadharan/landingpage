<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="background: linear-gradient(135deg,skyblue,blue,blueviolet);width: 100%;height: 100vh;">
  
   
    <div class="row mt-3">
       
 
        <div class="col-4"></div>
        <div class="col-4 mt-3 border p-5 bg-light">
            <form>
                <h3 class="text-center">Registration Form</h3>
            <div class="mt-3">
               
                <input type="text" id="Rname" class="form-control" placeholder="Username">
            </div>
            <div class="mt-3">
             
              <input type="password" id="Rpswd" class="form-control" placeholder="Password">
            </div>
            <div class="mt-3">
                
                <input type="text" id="email" class="form-control" placeholder="Email">
              </div>
             
              <div class="mt-4">
                <button onclick="register()" value="Register" type="button" class="btn" style="background-image: linear-gradient(135deg,skyblue,blue,blueviolet);
                width: 340px;">Register</button>
              </div>
            <p class="mt-3">Already have an account?<a style="text-decoration: none;" href="index.html">Login here</a></p>  
            </form>
        </div>
        
 
        <div class="col-4"></div>
   
    </div>

</body>
<script src="./blog.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
